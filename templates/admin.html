<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>
    <h1 style="display:flex; justify-content:center;">Admin Panel</h1>

    <div class="h-100 p-5 text-bg-dark rounded-3">
       

        <form action="" method="post">
        <div class="row">
            <div class="col-md-2">
                <label>Product</label>
              <input type="text" class="form-control form-control-sm" placeholder="First name" name="product_name">
            </div>
            <div class="col-md-2">
                <label>Price</label>
              <input type="text" class="form-control form-control-sm" placeholder="Last name" name="price">
            </div>
            <div class="col-md-2">
                <label>Link</label>
              <input type="text" class="form-control form-control-sm" placeholder="Last name" name="link">
            </div>
            <div class="col-md-2">
                <label>Image Link</label>
              <input type="text" class="form-control form-control-sm" placeholder="Last name" name="image_link">
            </div>
           
            
          </div>
          <div class="my-3 buttons">
            <button type="submit" class="btn btn-success">Upload</button>
          </div>
        </form>
       

        

      </div>

  
   
    <table class="my-5 table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">link</th>
            <th scope="col">Image_link</th>
            <th scope="col">Keep/Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for single_product in all_products %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{single_product.product}}</td>
            <td>{{single_product.price}}</td>
            <td>{{single_product.link}}</td>
            <td>{{single_product.image_link}}</td>  
            <td><button><a href="/delete/{{single_product.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button></td>
          </tr>
          
          {% endfor %}
        </tbody>
      </table>

      
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
